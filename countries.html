<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countries Page | World Explorer</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="img/icon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="img/icon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="img/icon/favicon-16x16.png"
    />
    <link rel="manifest" href="img/icon/site.webmanifest" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/coutriesStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container-fluid px-0">
      <div id="navbar" class="container">
        <header>
          <div class="d-flex flex-column flex-md-row align-items-center mb-1">
            <a
              href="index.html"
              class="d-flex align-items-center link-body-emphasis text-decoration-none"
            >
              <img
                src="img/logo_escola.png"
                class="img-fluid"
                id="logotipo_da_escola"
                alt="Logotipo da escola"
              />
            </a>
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a
                class="me-5 py-2 link-body-emphasis text-decoration-none fw-semibold"
                href="index.html"
                >Home</a
              >
              <a
                class="me-5 py-2 link-body-emphasis text-decoration-none fw-semibold"
                href="countries.html"
                >Países</a
              >
              <a
                class="me-5 py-2 link-body-emphasis text-decoration-none fw-semibold"
                href="#"
                >Loja</a
              >
              <a
                class="me-5 py-2 link-body-emphasis text-decoration-none fw-semibold"
                href="#"
                >Favoritos</a
              >
              <a
                class="me-5 py-2 link-body-emphasis text-decoration-none fw-semibold"
                href="about.html"
                >Sobre</a
              >
              <a
                class="me-5 py-2 fw-semibold btn btn-outline-primary rounded-0"
                href="contacts.html"
                >Contatos</a
              >
            </nav>
          </div>
        </header>
      </div>
      <div class="container px-5 mt-4 mb-4 pt-3 pb-3" id="filtro">
        <form
          action=""
          class="d-flex align-items-center justify-content-between"
        >
          <div class="d-flex align-items-center">
            <label for="selectFiltro" class="me-2">Ordenar Por</label>
            <select
              class="form-select"
              id="selectFiltro"
              aria-label="Default select example"
            >
              <option value="name-asc">A-Z</option>
              <option value="name-desc">Z-A</option>
              <option value="people-asc">Crescente (por população)</option>
              <option value="people-desc">Decrescente (por população)</option>
            </select>
          </div>
          <div class="d-flex align-items-center">
            <input
              class="form-control me-2"
              id="searchInput"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              id="btn-search"
              type="submit"
            >
              Search
            </button>
          </div>
        </form>
      </div>
      <div class="container">
        <div class="row row-cols-1 row-cols-md-4 g-4" id="countries-row">
          <!-- Os cards serão adicionados dinamicamente aqui -->
        </div>
      </div>
      <div id="footer" class="container-fluid bg-light">
        <footer class="py-3">
          <div class="text-center mb-3">
            <img
              src="img/logo_escola.png"
              alt="Description of Image"
              class="img-fluid"
              style="max-width: 200px"
            />
          </div>
          <ul class="nav justify-content-center border-bottom pb-2 mb-2">
            <li class="nav-item">
              <a href="index.html" class="nav-link px-4 text-dark">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-4 text-dark">Países</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-4 text-dark">Loja</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link px-4 text-dark">Sobre</a>
            </li>
            <li class="nav-item">
              <a href="contacts.html" class="nav-link px-4 text-dark"
                >Contatos</a
              >
            </li>
          </ul>
          <div class="text-center mb-3">
            <a href="https://www.facebook.com/" target="_blank" class="mx-2"
              ><i class="fa fa-facebook fa-2x" aria-hidden="true"></i
            ></a>
            <a href="https://www.x.com/" target="_blank" class="mx-2"
              ><i class="fa fa-twitter fa-2x" aria-hidden="true"></i
            ></a>
            <a href="https://www.instagram.com/" target="_blank" class="mx-2"
              ><i class="fa fa-instagram fa-2x" aria-hidden="true"></i
            ></a>
            <a href="https://www.linkedin.com/" target="_blank" class="mx-2"
              ><i class="fa fa-linkedin fa-2x" aria-hidden="true"></i
            ></a>
          </div>
          <p class="text-center text-body-secondary">
            &copy; 2024 Direitos de Autor, Todos os direitos reservados
          </p>
        </footer>
      </div>
    </div>

      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
