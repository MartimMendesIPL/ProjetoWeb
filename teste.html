<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with Label</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Container for dropdown */
    .custom-dropdown-container {
      display: inline-flex;
      align-items: center;
      border: 1px solid #000; /* Black border */
      border-radius: 5px; /* Slightly rounded corners */
      padding: 5px 10px; /* Inner spacing */
      font-family: Arial, sans-serif; /* Match default font */
      background-color: #f8f9fa; /* Light background */
      width: fit-content; /* Fit content width */
    }

    /* Styling for the label ("Ordenar por") */
    .custom-dropdown-label {
      font-size: 12px; /* Smaller font size */
      color: #000; /* Black text */
      margin-right: 8px; /* Space between label and border */
      border-right: 1px solid #000; /* Right separator */
      padding-right: 8px; /* Inner padding after the separator */
    }

    /* Styling for the select dropdown */
    .custom-dropdown-select {
      border: none; /* Remove border for select */
      background: transparent; /* Transparent background */
      font-size: 14px; /* Font size for dropdown options */
      color: #000; /* Black text */
      outline: none; /* Remove outline */
      padding-left: 5px; /* Slight space from the label */
      appearance: none; /* Remove default select styling (browser-specific) */
      width: 150px; /* Adjust width to match your design */
    }

    /* Add custom caret (dropdown arrow) */
    .custom-dropdown-select::after {
      content: '';
      margin-left: 10px;
    }
  </style>
</head>
<body class="p-4">

  <!-- Dropdown with label -->
  <div class="custom-dropdown-container">
    <span class="custom-dropdown-label">Ordenar por</span>
    <select class="custom-dropdown-select">
      <option selected>Relevância</option>
      <option value="1">Preço</option>
      <option value="2">Popularidade</option>
      <option value="3">Mais recente</option>
    </select>
  </div>

  <!-- Bootstrap JS (Optional, for interactivity) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
